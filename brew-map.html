<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="js/leaflet-fusesearch-master/src/leaflet.fusesearch.css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.0.0/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.5.0/fuse.min.js"></script>
    <script src="js/leaflet-fusesearch-master/src/leaflet.fusesearch.js"></script>
    <script src="js/scripts.js"></script>
    <title>Portland Breweries</title>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h2 class="masthead-brand">Portland Brewery Map</h2>
              <nav>
                <ul class="nav masthead-nav">
                  <li id="home"><a href="index.html">Home</a></li>
                  <li class="active" id="order"><a href="brew-map.html">Map</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
          <div class="container" id="map-container">
             <div id="mapid"></div>
          </div>
        <div class="checklist">
          <form class="filter-button">
            <div class="form-group">
              <h2>Breweries</h2>
              <input type="checkbox" name="visited-pubs" value="0"> 13 Virtues Brewing Co<br>
              <input type="checkbox" name="visited-pubs" value="1"> Alameda Brewhouse<br>
              <input type="checkbox" name="visited-pubs" value="2"> Alameda Brewing Company<br>
              <input type="checkbox" name="visited-pubs" value="3"> Ambacht Brewing Co<br>
              <input type="checkbox" name="visited-pubs" value="4"> Back Pedal Brewing<br>
              <input type="checkbox" name="visited-pubs" value="5"> Baerlic Brewing Co<br>
              <input type="checkbox" name="visited-pubs" value="6"> Base Camp Brewing Company<br>
              <input type="checkbox" name="visited-pubs" value="7"> Bent Shovel Brewing Co<br>
              <input type="checkbox" name="visited-pubs" value="8"> Boring Brewing<br>
              <input type="checkbox" name="visited-pubs" value="9"> Breakside Brewery<br>
              <input type="checkbox" name="visited-pubs" value="10"> Breakside Taproom & Brewery<br>
            </div>
            <br><button class="btn btn-lg btn-default" type="submit">Filter</button>
              <button id="new-points" class="btn btn-lg btn-default" type="button">New</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
